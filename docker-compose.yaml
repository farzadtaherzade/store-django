version: '3.8'

services:
  django:
    container_name: django-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    expose:
      - "8000:8000"
    volumes:
      - .:/app
    command: >
      sh -c "python manage.py migrate && 
            python manage.py runserver 0.0.0.0:8000"
